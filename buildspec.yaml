version: 0.2

phases:
  install:
    runtime-versions:
      java: openjdk11
    commands:
      - echo Entered the install phase...
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
      - apt-get update -y
      - apt-get install -y maven curl
  pre_build:
    commands:
      - echo logging in to AWS ECR...
      - $(aws ecr get-login --no-include-email --region eu-central-1)
      - curl -sS -o aws-iam-authenticator https://amazon-eks.s3-us-west-2.amazonaws.com/1.11.5/2018-12-06/bin/linux/amd64/aws-iam-authenticator
      - curl -sS -o kubectl https://amazon-eks.s3-eu-central-1.amazonaws.com/1.11.5/2018-12-06/bin/linux/amd64/kubectl
      - chmod +x ./kubectl ./aws-iam-authenticator
      - aws sts get-caller-identity
      - CREDENTIALS=$(aws sts assume-role --role-arn arn:aws:iam::172099792315:role/service-role/SamplyCodeBuildServiceRole --role-session-name codebuild-kubectl --duration-seconds 900)
      - echo $CREDENTIALS
      - export AWS_ACCESS_KEY_ID="$(echo ${CREDENTIALS} | jq -r '.Credentials.AccessKeyId')"
      - export AWS_SECRET_ACCESS_KEY="$(echo ${CREDENTIALS} | jq -r '.Credentials.SecretAccessKey')"
      - export AWS_SESSION_TOKEN="$(echo ${CREDENTIALS} | jq -r '.Credentials.SessionToken')"
      - export AWS_EXPIRATION=$(echo ${CREDENTIALS} | jq -r '.Credentials.Expiration')
      - aws eks update-kubeconfig --name cmand
      - kubectl config view
      - kubectl get pods
      - curl -L https://git.io/get_helm.sh | bash
      - helm init --service-account tiller --debug
  build:
    commands:
      - mvn -B clean package
      - cd api
      - docker build -f src/main/docker/Dockerfile.jvm -t catalog-api:latest .
      - docker tag catalog-api:latest 172099792315.dkr.ecr.eu-central-1.amazonaws.com/samply/catalog-api:latest
  post_build:
    commands:
      - echo push latest Docker images to ECR...
      - docker push 172099792315.dkr.ecr.eu-central-1.amazonaws.com/samply/catalog-api:latest
